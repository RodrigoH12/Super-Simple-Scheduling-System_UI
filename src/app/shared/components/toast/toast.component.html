<div
    #errorToast
    class="toast align-items-center border-0"
    aria-live="assertive"
    aria-atomic="true"
>
    <div class="d-flex error-toast">
        <div class="toast-body">{{ message }}</div>
        <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            (click)="hideToast()"
            aria-label="Close"
        ></button>
    </div>
</div>
